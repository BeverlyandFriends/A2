language: python
python:
- '2.7'
- '3.3'
install:
- pip install codecov
- pip install coverage
before_script:
- openssl aes-256-cbc -pass "pass:$TRAVIS_CI_SECRET" -in ./.secret -out ./travisci-aws.pem -d -a
script:
- python -m unittest discover -v ./testfiles/
- coverage run ./testfiles/test.py
after_success:
- codecov --token=cd54358e-e6e7-44fa-ae8b-2c9ce3ac4c00
deploy:
  provider: s3
  access_key_id: $aws_access_key
  secret_access_key: $aws_secret_access_key
  bucket: beverlyandfriends-cps847.com
  local-dir: testhtml
  region: ca-central-1
env:
  global:
  - secure: 
  - secure: 
  - secure: 
